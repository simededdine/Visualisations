<!DOCTYPE html>
<html>
<head>
<script>
function go(txt) {
    document.getElementById('container').innerHTML='<object data="index.html"   type="text/html"><embed style="width: 1500px;height:700px;"  src="./SET2/'+txt+'/index.html" type="text/html" "/></object>';
    return false;
}
</script>
</head>
<body>
<h1>Case : Meningitis</h1>
<h2>Data Visualisation</h2>
<script>
let i = 1;
let body = document.getElementsByTagName("body")[0];

for (i; i <= 25; i++) {
  let button = document.createElement("button");
  if(i<10)
  button.innerHTML = 'SET2_P0'+i;
  else
  button.innerHTML = 'SET2_P'+i;
  body.appendChild(button);
  button.addEventListener ("click", function() {
    go(this.innerHTML);
  });
}</script>
<br>
<div id="container" style="border: solid" ></div>
</body>
</html>
